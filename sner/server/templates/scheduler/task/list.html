{% extends "base.html" %}

{% block script %}
<script type="text/javascript">
	var dt_task_list_table_options = {
		'ajax': {'url': "{{ url_for('scheduler.task_list_json_route') }}", 'method': 'POST'},
		'columns': [
			dt_column('id', {'visible': false}),
			dt_column('name'),
			dt_column('module'),
			dt_column('params'),
			dt_column('nr_queues'),
			dt_column_buttons(scheduler_pagepart_task_controls)
		]
	};
	$(document).ready(function() {
		var dt_task_list_table = $('#task_list_table').DataTable($.extend({}, dt_ajax_options, dt_task_list_table_options));
	});
</script>
{% endblock %}

{% block content %}
<div class="tasks">
	<h1>Tasks list <a class="btn btn-xs btn-default" href="{{ url_for('scheduler.task_add_route') }}"><span class="glyphicon glyphicon-plus"></span> Add</a></h1>

	<table id="task_list_table" class="table table-hover table-responsive table-condensed"></table>
</div>
{% endblock %}
