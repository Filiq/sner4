{% extends "base.html" %}
{% import "bootstrap_wtf.html" as b_wtf %}

{% block content %}
<div class="queues">
	<h1>Queue enqueue</h1>

	<form class="form-horizontal" method="post">
		{{ form.csrf_token }}
		{{ b_wtf.bootstrap_field(form.targets, horizontal=True) }}
		{{ b_wtf.bootstrap_field(form.submit, horizontal=True) }}
	</form>
</div>
{% endblock %}
