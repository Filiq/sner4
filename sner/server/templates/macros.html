{% macro pagination(pagination, endpoint) %}
<nav>
	<ul class="pagination">
	{%- for page in pagination.iter_pages() %}
		{% if page %}
			<li class="{{ 'disabled' if page == pagination.page else '' }}"><a href="{{ url_for(endpoint, page=page) }}">{{ page }}</a></li>
		{% else %}
			<li class="disabled"><a href="#">...</a></li>
		{% endif %}
	{%- endfor %}
	</ul>
</nav>
{% endmacro %}
