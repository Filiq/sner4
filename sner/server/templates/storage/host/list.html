{% extends "base.html" %}

{% block script %}
<script type="text/javascript">
	var datatable_ajax_custom = {
		"ajax": {"url": "{{ url_for('storage.host_list_json_route') }}", "method": "POST"},
		"columns": columns_with_buttons(["id", column("address", null), "hostname", "os", "nr_svcs", "nr_notes", "comment"])
	};
</script>
{% endblock %}

{% block content %}
<div class="hosts">
	<h1>Hosts list <a class="btn btn-xs btn-success" href="{{ url_for('storage.host_add_route') }}"><span class="glyphicon glyphicon-plus"></span> Add</a></h1>

	<table id="hosts_table" class="datatable_ajax table table-hover table-responsive table-condensed"></table>
</div>
{% endblock %}
