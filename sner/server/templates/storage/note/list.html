{% extends "base.html" %}

{% block script %}
<script type="text/javascript">
	var datatable_ajax_custom = {
		"ajax": {"url": "{{ url_for('storage.note_list_json_route') }}", "method": "POST"},
		"columns": columns_with_buttons([column("id", null), column("address", null), "hostname", "service", "xtype", "data", "comment"])
	};
</script>
{% endblock %}

{% block content %}
<div class="notes">
	<h1>Notes list</h1>

	<table id="notes_table" class="datatable_ajax table table-hover table-responsive table-condensed"></table>
</div>
{% endblock %}
