{% extends "base.html" %}

{% block script %}
<script type="text/javascript">
	var address_render = function (data, type, row, meta) {
		return "<a href='{{ url_for('storage.host_view_route', host_id='REPLACE_ID') }}'>REPLACE_ADDRESS</a>"
			.replace("REPLACE_ID", row.id)
			.replace("REPLACE_ADDRESS", row.address);
	};
	var datatable_ajax_custom = {
		"ajax": {"url": "{{ url_for('storage.host_list_json_route') }}", "method": "POST"},
		"columns": columns_with_buttons(["id", {"name": "address", "title": "address", "data": "address", "render": address_render}, "hostname", "os", "comment", "count_services", "count_notes"])
	};
</script>
{% endblock %}

{% block content %}
<div class="hosts">
	<h1>Hosts list <a class="btn btn-xs btn-success" href="{{ url_for('storage.host_add_route') }}"><span class="glyphicon glyphicon-plus"></span> Add</a></h1>

	<table id="hosts_table" class="datatable_ajax table table-hover table-responsive table-condensed"></table>
</div>
{% endblock %}
