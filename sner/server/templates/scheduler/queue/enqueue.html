{% extends "base.html" %}
{% import "bootstrap_wtf.html" as b_wtf %}

{% block content %}
<div class="queues">
	<h1>Queue enqueue</h1>

	<form class="form-horizontal" action="{{ form_url }}" method="post">
		{{ form.csrf_token }}
		<div class="form-group">
			{{ form.targets.label(class="col-sm-2 control-label") }}
			<div class="col-sm-10">{{ form.targets(class="form-control", rows="10")|safe }}</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-10"><button class="btn-default btn" type="submit">Save</button></div>
		</div>
	</form>
</div>
{% endblock %}
