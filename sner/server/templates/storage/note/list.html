{% extends "base.html" %}

{% block script %}
<script type="text/javascript">
	var host_render = function (data, type, row, meta) {
		var [id, address, hostname] = data.split(" ");
		return "<a href='{{ url_for('storage.host_view_route', host_id='REPLACE_ID') }}'>REPLACE_ADDRESS</a> (REPLACE_HOSTNAME)"
			.replace("REPLACE_ID", id)
			.replace("REPLACE_ADDRESS", address)
			.replace("REPLACE_HOSTNAME", hostname);
	};
	var datatable_ajax_custom = {
		"ajax": {"url": "{{ url_for('storage.note_list_json_route') }}", "method": "POST"},
		"columns": columns_with_buttons(["id", {"name": "host", "title": "host", "data": "host", "render": host_render}, "ntype", "data", "comment"])
	};
</script>
{% endblock %}

{% block content %}
<div class="notes">
	<h1>Notes list</h1>

	<table id="notes_table" class="datatable_ajax table table-hover table-responsive table-condensed"></table>
</div>
{% endblock %}
