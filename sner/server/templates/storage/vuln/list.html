{% extends "base.html" %}

{% block script %}
<script type="text/javascript">
	var datatable_ajax_custom = {
		"ajax": {"url": "{{ url_for('storage.vuln_list_json_route') }}", "method": "POST"},
		"columns": columns_with_buttons(["id", column("host", null), "service", "name", "xtype", column("severity", null), "comment", "refs"])
	};
</script>
{% endblock %}

{% block content %}
<div class="vulns">
	<h1>Vulns list</h1>

	<table id="vulns_table" class="datatable_ajax table table-hover table-responsive table-condensed"></table>
</div>
{% endblock %}
